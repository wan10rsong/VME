<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VME - Calculator</title>
</head>

<body>
    <div class="container">
        <form id="inputForm" class="inputform">
            <label for="risco">Descrição do Risco:</label>
            <input type="text" id="risco" placeholder="Insira a descrição do risco" required>

            <label for="value1">Impacto:</label>
            <input type="number" id="value1" placeholder="Insira o valor impacto" required>

            <label for="value2">Probabilidade:</label>
            <input type="number" id="value2" placeholder="Insira o valor probabilidade" required>

            <button type="button" class="btn" onclick="calculateVME()">Calcular</button>
        </form>
        <div id="resultContainer">
            <h2>Resultados</h2>
            <p id="resultado"></p>
            <p id="vmeResult" class="vmeResult"></p>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
